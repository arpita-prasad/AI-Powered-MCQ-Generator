<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQ Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(270deg, #e0eafc, #cfdef3);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease-out;
            z-index: 1;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-primary {
            background-color: #6c63ff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #5b54cc;
        }

        .blob {
            position: absolute;
            z-index: 0;
            border-radius: 50%;
            opacity: 0.15;
            filter: blur(40px);
        }

        .blob1 {
            width: 200px;
            height: 200px;
            background: #6c63ff;
            top: 20%;
            left: -60px;
        }

        .blob2 {
            width: 250px;
            height: 250px;
            background: #ff7eb3;
            bottom: 10%;
            right: -60px;
        }
    </style>
</head>
<body>

    <div class="blob blob1"></div>
    <div class="blob blob2"></div>

    <div class="card p-4" style="width: 100%; max-width: 500px;" id="upload-card">

        <h4 class="card-title mb-2 text-center">MCQ Generator</h4>
        <p class="text-center text-muted mb-4">Turn your documents into smart quizzes instantly!</p>

        {% if success %}
        <div class="alert alert-success text-center" id="success-alert">
            MCQs are ready!
        </div>
        {% endif %}

        <form method="POST" action="/generate" enctype="multipart/form-data" onsubmit="showLoading()">
            <div class="mb-3">
                <label for="file" class="form-label">Upload a file (PDF, DOCX, or TXT):</label>
                <input class="form-control" type="file" name="file" id="file" required>
            </div>
            <div class="mb-3">
                <label for="num_questions" class="form-label">Number of Questions:</label>
                <input class="form-control" type="number" name="num_questions" id="num_questions" min="1" value="5" required>
            </div>
            <button class="btn btn-primary w-100" id="generate-btn" type="submit">Create My Quiz âœ¨</button>

            <div class="text-center mt-3" id="spinner" style="display: none;">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2">Generating MCQs...</p>
            </div>
        </form>
    </div>

    <script>
        function showLoading() {
            document.getElementById("generate-btn").style.display = "none";
            document.getElementById("spinner").style.display = "block";
        }

        window.onload = function () {
            const successAlert = document.getElementById("success-alert");
            if (successAlert) {
                setTimeout(() => {
                    successAlert.style.display = "none";
                }, 4000);
            }
        };
    </script>
</body>
</html>
