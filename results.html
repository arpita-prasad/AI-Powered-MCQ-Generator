<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQs Generated</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(270deg, #e0eafc, #cfdef3);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            width: 100%;
            max-width: 900px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-custom {
            margin-right: 0.5rem;
            min-width: 140px;
        }

        .mcq-box {
            background-color: #f8f9fa;
            white-space: pre-wrap;
            padding: 1.25rem;
            border-radius: 10px;
            font-size: 0.95rem;
            line-height: 1.6;
            border: 1px solid #dee2e6;
        }

        .btn-primary {
            background-color: #6c63ff;
            border: none;
        }

        .btn-danger {
            background-color: #ff6b6b;
            border: none;
        }

        .btn-secondary {
            background-color: #adb5bd;
            border: none;
        }

        .emoji-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .back-btn:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="text-center mb-4">
            <div class="emoji-title">Your MCQs Are Ready!</div>
            <p class="text-muted mb-0">Scroll down and review, or download below üëá</p>
        </div>

        <div class="text-center mb-4">
            <a class="btn btn-primary btn-custom" href="{{ url_for('download_file', filename=txt_filename) }}">üìÑ .txt File</a>
            <a class="btn btn-danger btn-custom" href="{{ url_for('download_file', filename=pdf_filename) }}">üìù .pdf File</a>
        </div>

        <div class="mcq-box mb-4">
            {{ mcqs }}
        </div>

        <div class="text-center">
            <a href="/" class="btn btn-success back-btn">Let's MCQ again!</a>
        </div>
    </div>

</body>
</html>
